<main>
    <mat-card>
        <mat-form-field>
            <textarea matInput type="text" [(ngModel)]="enteredTitle"></textarea>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput rows="10" [(ngModel)]="enteredContent"></textarea>
        </mat-form-field>
        <button mat-raised-button (click)="onAddPost()">Save</button>
    </mat-card>
    <br>
</main>
