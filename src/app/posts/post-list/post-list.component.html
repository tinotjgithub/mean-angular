<mat-accordion *ngIf="Posts.length > 0">
    <mat-expansion-panel *ngFor="let post of Posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{post.title}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p> {{post.content}} </p>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="Posts.length <= 0"> No posts yet!</p>
